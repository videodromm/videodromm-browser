    <script type="text/javascript">
    window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          window.oRequestAnimationFrame      ||
          window.msRequestAnimationFrame     ||
          function(/* function */ callback, /* DOMElement */ element){
            window.setTimeout(callback, 1000 / 60);
          };
})();
    </script>
   <script type="text/javascript">
       $('#glsl_editor').on('change keyup paste', function(evt, resend) {
            resend = resend === undefined ? true : false;
            if (resend && window.socket) window.socket.emit('data', window.glslEditor.getSuccessfullyCompilingContent());
            try {
                eval(window.glslEditor.getSuccessfullyCompilingContent());
            } catch (e) {
                console.log('Error while trying to parse:' + window.glslEditor.getSuccessfullyCompilingContent());
            }
        });
    </script>
    <script>
        window.socket = new ws('ws://localhost:8088');
        window.socket.on('data', function(evt) {
            $('#code').val(evt.data);
            $('#code').trigger('change', [false]);
			window.glslEditor.setContent(evt.data);
        });
    </script>
    <link type="text/css" rel="stylesheet" href="build/glslEditor.css">
    <script type="text/javascript" src="build/glslEditor.js"></script>
    <script type="text/javascript">
    	window.glslEditor = new GlslEditor('#glsl_editor', { 
       		canvas_width: 320,
    		canvas_height: 240,
            canvas_draggable: true,
            canvas_resizable: true,
    		theme: 'monokai',
    		multipleBuffers: true,
            watchHash: true,
            fileDrops: true,
            imgs:['img/videodromm-logo.png','img/anim131.jpg'],
    		menu: true
    	});
        document.body.style.backgroundColor = window.getComputedStyle(glslEditor.editor.getWrapperElement(),null).getPropertyValue('background-color'); 
    </script>
